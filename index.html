<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 让浏览器以最新的内核渲染页面 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 设置视口宽度为设备的宽,显示比例为1:1，禁止用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<!-- 禁止电话号码的自动识别功能 -->
	<meta name="format-detection" content="telephone=no"/>
	<!-- 禁止邮箱的自动识别功能 -->
	<meta name="format-detection" content="email=no"/>
	<title>足球圈</title>
	<link rel="stylesheet" type="text/css" href="/football-app/prd/styles/useage/app.css">
</head>
<body>
	<script src="/football-app/prd/scripts/app.js"></script>
</body>
</html>
